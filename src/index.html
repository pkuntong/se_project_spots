<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Civil Aviator" />
    <meta name="author" content="Pau Kuntong" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('../src/images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                src="<%= require('../src/images/pencil-light.svg')%>"
                alt="Pencil icon"
              />
            </button>
            <img
              src="<%= require('../src/images/avatar.jpg')%>"
              alt="Bessie Coleman"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%= require('../src/images/pencil.svg')%>"
                alt="Pencil icon"
                class="profile__pencile-icon"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%= require('../src/images/plus.svg')%>"
              alt="Plus icon"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2024 Â© Spots</p>
      </footer>
      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form
            name="edit-profile-form"
            class="modal__form"
            id="edit-profile-form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name here"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your description here"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form name="card-form" class="modal__form" id="card-form" novalidate>
            <label for="card-link-input" class="modal__label">Image link
              <input
                id="card-link-input"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                name="link"
                required
              />
              <span id="card-link-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview">
          <div class="modal__container modal__container_type_preview">
            <button type="button" class="modal__close-btn"></button>
            <img class="modal__image" src="" alt="" />
            <p class="modal__caption"></p>
          </div>
        </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit avatar</h2>
          <form
            name="edit-avatar-form"
            class="modal__form"
            id="edit-avatar-form"
            novalidate
          >
            <label for="profile-avatar-input" class="modal__label">Profile Picture
              <input
                id="profile-avatar-input"
                name="avatar"
                type="url"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_type_delete">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title modal__title_type_delete">
            Are you sure you want to delete this image?
          </h2>
          <form name="delete-form" class="modal__form" id="delete-form" novalidate>
            <button type="submit" class="modal__submit-btn modal__submit-btn_type_delete">Delete</button>
            <button type="button" class="modal__submit-btn modal__submit-btn_type_cancel">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
